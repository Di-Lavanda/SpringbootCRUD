<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create car</title>
</head>
<body>
<form action="#" th:action="@{/car-create}" th:object="${car}" method="post">
    <label for="manufacturer">Manufacturer</label>
    <input type="text" th:field="*{manufacturer}" id="manufacturer" placeholder="Manufacturer">
    <label for="model">Model</label>
    <input type="text" th:field="*{model}" id="model" placeholder="Model">
    <label for="engine">Engine</label>
    <input type="text" th:field="*{engine}" id="engine" placeholder="Engine">
    <label for="engine">Gear</label>
    <input type="text" th:field="*{gear}" id="gear" placeholder="Gear">
    <label for="engine">Manual</label>
    <input type="text" th:field="*{manual}" id="manual" placeholder="Manual">
    <label for="engine">SteeringWheel</label>
    <input type="text" th:field="*{steeringWheel}" id="steeringWheel" placeholder="SteeringWheel">

    <input type="submit" value="Create car">
</form>
</body>
</html>
