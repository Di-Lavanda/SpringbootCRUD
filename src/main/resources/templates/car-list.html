<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div th:switch="${cars}">
    <h2 th:case="null">No cars found!</h2>
    <div th:case="*">
        <h2>cars</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Manufacturer</th>
                <th>Model</th>
                <th>Engine</th>
                <th>Gear</th>
                <th>Manual</th>
                <th>Steering wheel</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.id}"></td>
                <td th:text="${car.manufacturer}"></td>
                <td th:text="${car.model}"></td>
                <td th:text="${car.engine}"></td>
                <td th:text="${car.gear}"></td>
                <td th:text="${car.manual}"></td>
                <td th:text="${car.steeringWheel}"></td>
                <td><a th:href="@{car-update/{id}(id=${car.id})}">Edit</a></td>
                <td><a th:href="@{car-delete/{id}(id=${car.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/car-create">Create car</a></p>
</div>
</body>
</html>
